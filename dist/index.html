<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link
         rel="stylesheet"
         href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
         integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
         crossorigin="anonymous"
      />
      <link rel="stylesheet" href="css/style.css" />
      <title>WhatsApp</title>
   </head>
   <body>
      <header class="main-header">
         <div class="profile-img px-1">
            <img class="rounded-img" src="img/portrait-1.jpg" alt="" />
         </div>
         <div class="time-div">
            <span class="time">6:19:06 PM</span>
         </div>
         <div class="main-header-utilities">
            <div class="px-2">
               <i class="fab fa-whatsapp"></i>
            </div>
            <div class="px-2">
               <i class="far fa-comment-dots"></i>
            </div>
            <div class="burger px-2">
               <div class="line-1"></div>
               <div class="line-2"></div>
               <div class="line-3"></div>
            </div>
         </div>
      </header>

      <section class="search-section">
         <i class="fas fa-search"></i>

         <input
            type="text"
            class="search-input px-3"
            placeholder="Search or Start new Chat"
         />
         <button class="create-chat">
            Create Chat
            <i class="fas fa-plus-square"></i>
         </button>
      </section>

      <section class="add-chat-form-section mx-2 my-2">
         <form id="add-chat-form">
            <div class="my-1">
               <input type="text" class="name-input" placeholder="Enter Name" />
            </div>
            <div class="my-1">
               <input
                  type="text"
                  class="number-input"
                  placeholder="Enter Number"
               />
            </div>
            <input type="submit" class="btn-submit my-1" />
         </form>
      </section>

      <section class="chats-section">
         <!-- <div class="chat">
            <div class="chat-head">
               <img class="rounded-img" src="img/portrait-1.jpg" />
               <h4>tomiwa</h4>
            </div>
            <div class="time-badge mx-1">
               <span class="time">10:04 PM</span>
               <span class="badge badge-success">10</span>
            </div>
         </div> -->
      </section>

      <section class="message-section"></section>
      <script src="js/app.js"></script>
   </body>
</html>
